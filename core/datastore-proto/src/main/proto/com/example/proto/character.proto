syntax = "proto3";

option java_package = "com.example.datastore";
option java_multiple_files = true;

message CharacterProto {
  int32 id = 1;
  optional string description = 2;
  optional string thumbnail = 3;
  int32 url_count = 4;
  int32 story_count = 5;
  int32 event_count = 6;
  int32 series_count = 7;
  bool mark = 8;
}